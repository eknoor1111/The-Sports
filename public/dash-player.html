  <script>
    var mymodule = angular.module("kuchModule", []);
    mymodule.controller("kuchController", function ($scope, $http) {

          alert(JSON.stringify(response.data));
          
        }

        function someBadFx(response) {
          //alert(JSON.stringify(response.data));
        }
      };

    });
  </script>
  <script>
     function showUser()
   
   {
      let activeUser=localStorage.getItem("activeUser");
      document.getElementById("welcome").innerHTML=activeUser;
   }
    function dologout(){
    localStorage.removeItem("activeUser");
    location.href="index.html";
   }
  </script>
</head>

<body style="background-color:#D3D3D3;" ng-app="kuchModule" ng-controller="kuchController" onload="showUser()">
  <nav class="navbar bg-dark">

    <a class="navbar-brand " >

    </a>
    <div class=" me-5 bg-dark" style="color: white; font-size: larger;">Welcome :<span id="welcome">*</span> </div>

</nav>



  <div class="container-fluid  row mx-auto mt-5 ">
    <div class="card col-md-3  " id="card">
      <h5 class="card-title" style="margin-top: 10px;">PLAYER DETAILS</h5>
      <img src="pics/player details.png" class="card-img-top" alt="..." style="height: 400px;">
      <a href="profile-player.html" class="btn btn-dark" style="width: 200px;">
        PLAYER DETAILS

      </a>
    </div>

    <div class="card col-md-3 " id="card">
      <div class="card-body">
        <h5 class="card-title">REALATED TOURNAMENTS</h5>
        <img src="pics/sport tournament.png" class="card-img-top" alt="..." style="height: 400px;">

        <a href="tournamentfinder.html" class="btn btn-dark">RELATED TOURNAMENTS</a>

      </div>
    </div>
    <div class="card col-md-3 " id="card">
      <div class="card-body">
        <h5 class="card-title"> REGISTERED PLAYERS</h5>

        <a href="player-user-console.html" class="btn btn-dark">PLAYER CONSOLE</a>

      </div>
    </div>
    <div class="card col-md-3  " id="card">
      <div class="card-body">
        <h5 class="card-title">SETTING</h5>
        <img src="pics/settings 2.png" class="card-img-top" alt="..." style="height: 350px;">

        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 50px;">SETTING</button>
      </div>
    </div>



  </div>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" ng-model="txtEmail5" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">OLD PASSWORD</label>
              <input type="password" class="form-control" ng-model="oldPassword">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">NEW PASSWORD</label>
              <input type="password" class="form-control" ng-model="newPassword">
            </div>

            <input type="button" class="btn btn-dark" ng-click="doupdate(txtEmail5,oldPassword,newPassword);"

        </div>

      </div>
    </div>
